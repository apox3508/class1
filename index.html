
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <button class="theme-toggle-btn" type="button" aria-label="Toggle dark and light mode">Light Mode</button>
        <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers">

        </div>
        <button class="generate-btn">Generate Numbers</button>

        <section class="contact-section">
            <h2>Partnership Inquiry</h2>
            <form class="contact-form" action="https://formspree.io/f/xojlkrbw" method="POST">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Your email" required>
                <input type="text" name="company" placeholder="Company (optional)">
                <textarea name="message" placeholder="Tell us about the partnership" rows="5" required></textarea>
                <button class="contact-submit-btn" type="submit">Send Inquiry</button>
            </form>
        </section>

        <section class="comments-section">
            <h2>Comments</h2>
            <div id="disqus_thread"></div>
            <script>
                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://class1.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
